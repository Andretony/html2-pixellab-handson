<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Bootstrap03</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
</head>

<body>

  <form action="">
    <header class="container">
      <h1>Formular Produs</h1>
    </header>

    <main class="container">
      <fieldset>
        <legend>Produs</legend>

        <setion class="row">
          <div class="col-12 col-lg-6 d-flex flex-column gap-2 ">
            <div>
              <label
                for="product-image"
                class="form-label"
              >Imagine principala *</label>

              <input
                type="file"
                name="product-image"
                id="product-image"
                class="form-control"
                required
              >
            </div>

            <div class="input-group">
              <label
                for="product-category"
                class="input-group-text"
              >Categorie *</label>

              <select
                name="product-category"
                id="product-category"
                class="form-select"
                required
              >
                <option value="">--categorie--</option>
                <option value="">--ciocolata--</option>
                <option value="">--Sucuri acidulate--</option>
              </select>
            </div>

            <div class="input-group">
              <label
                for="product-brand"
                class="input-group-text"
              >Brand</label>

              <select
                name="product-brand"
                id="product-brand"
                class="form-select"
              >
                <option value="">--brand--</option>
                <option value="">--Cola--</option>
                <option value="">--Fanta--</option>
              </select>
            </div>

            <div class="input-group">
              <label
                for="supplier"
                class="input-group-text"
              >Furnizor</label>

              <select
                name="supplier"
                id="supplier"
                class="form-select"
              >
                <option value="">--furnizor--</option>
                <option value="">--HMS--</option>
                <option value="">--HBC--</option>

              </select>
            </div>
          </div>


          <div class="col-12 col-lg-6 d-flex flex-column gap-2 mt-2 mt-lg-4 ">

            <div class="input-group">
              <label
                for="product-name"
                class="input-group-text"
              >Numele produsului *</label>

              <input
                type="text"
                class="form-control"
                id="product-name"
                name="product-name"
                placeholder="Numele produsului *"
              >
            </div>

            <div class="input-group">
              <label
                for="product-long-description"
                class="input-group-text"
              >Descriere lunga *</label>

              <textarea
                name="product-long-description"
                id="product-long-description"
                cols="30"
                rows="8"
                class="form-control"
                placeholder="Descriere lunga *"
                required
              ></textarea>
            </div>

            <div class="input-group">
              <label
                for="product-short-description"
                class="input-group-text"
              >Descriere scurta *</label>

              <textarea
                name="product-short-description"
                id="product-short-description"
                cols="30"
                rows="4"
                class="form-control"
                placeholder="Descriere scurta *"
                required
              ></textarea>

            </div>
          </div>
        </setion>
      </fieldset>

      <fieldset class="mt-4">
        <legend>Pret</legend>

        <section class="mb-2">
          <div class="form-check">
            <input
              type="checkbox"
              name="show-offer"
              id="show-offer"
              class="form-check-input"
            >

            <label for="show-offer">Afiseaza oferta pe produs</label>
          </div>
        </section>

        <section class="row">
          <div class="col-12 col-lg-6 d-flex flex-column gap-2">
            <div class="input-group">
              <label
                for="catalog-price"
                class="input-group-text"
              >Pret *</label>

              <input
                type="text"
                name="catalog-price"
                id="catalog-price"
                placeholder="Pret *"
                class="form-control"
                required
              >
            </div>
          </div>

          <div class="col-12 col-lg-6 d-flex flex-column gap-2 mt-2 mt-lg-0">

            <div class="form-check">
              <label
                for="product-offer-price-check"
                class="form-check-label"
              >Afiseaza pret redus</label>

              <input
                type="checkbox"
                name="product-offer-price-check"
                id="product-offer-price-check"
                class="form-check-input"
              >
            </div>

            <div class="input-group">
              <label
                for="product-offer-price"
                class="input-group-text"
              >Pret redus *</label>

              <input
                type="text"
                name="product-offer-price"
                id="product-offer-price"
                class="form-control"
                placeholder="Pret redus *"
              >
            </div>
          </div>
        </section>
      </fieldset>

      <fieldset class="mt-4">
        <legend>Brand (optional)</legend>

        <section class="row">
          <div class="col-12 col-lg-6 d-flex flex-column gap-2">
            <div class="form-check form-switch">

              <label
                for="add-brand"
                class="form-check-label"
              >Adauga brand</label>

              <input
                type="checkbox"
                class="form-check-input"
                name="add-brand"
                id="add-brand"
                checked
              >
            </div>

            <div class="input-group">
              <label
                for="brand-name"
                class="input-group-text"
              >Nume Brand</label>

              <input
                type="text"
                name="brand-name"
                id="brand-name"
                class="form-control"
                placeholder="Nume brand"
              >
            </div>

            <div class="input-group">
              <label
                for="brand-description"
                class="input-group-text"
              >Descriere brand</label>

              <textarea
                name="brand-description"
                id="brand-description"
                cols="30"
                rows="6"
                class="form-control"
                placeholder="Descriere brand"
              ></textarea>
            </div>


          </div>

          <div class="col-12 col-lg-6 mt-lg-4">
            <div class="input-group">
              <label
                for="brand-address"
                class="input-group-text"
              >Adresa brand</label>

              <textarea
                name="brand-address"
                id="brand-address"
                cols="30"
                rows="4"
                class="form-control"
                placeholder="Adresa brand"
              ></textarea>
            </div>
          </div>

        </section>
      </fieldset>

      <fieldset class="mt-4">

        <legend>Furnizor (optional)</legend>

        <section class="row ">

          <div class="col-12 col-lg-6 d-flex flex-column gap-2">
            <div class="form-check form-switch">
              <label
                for="add-vendor"
                class="form-check-label"
              >Adauga furnizor</label>

              <input
                type="checkbox"
                name="add-vendor"
                id="add-vendor"
                class="form-check-input"
                checked
              >
            </div>

            <div class="input-group">
              <label
                for="vendor-name"
                class="input-group-text"
              >Nume furnizor</label>

              <input
                type="text"
                name="vendor-name"
                id="vendor-name"
                class="form-control"
                placeholder="Nume furnizor"
              >
            </div>

            <div class="input-group">
              <label
                for="supplier-description"
                class="input-group-text"
              >Nume-furnizor</label>

              <textarea
                name="supplier-description"
                id="supplier-description"
                cols="30"
                rows="6"
                class="form-control"
                placeholder="Nume furnizor"
              ></textarea>
            </div>
          </div>

          <div class="col-12 col-lg-6 mt-4">
            <div class="input-group">
              <label
                for="supplier-address"
                class="input-group-text"
              >Adresa furnizor</label>

              <textarea
                name="supplier-address"
                id="supplier-address"
                cols="30"
                rows="6"
                placeholder="Adresa furnizor"
                class="form-control"
              ></textarea>
            </div>
          </div>

        </section>
      </fieldset>

    </main>

    <footer class="container text-center mt-5">
      <!-- add buttons, text-center -->
      <button
        type="button"
        class="btn btn-outline-danger btn-lg"
        title="reseteaza"
      >Reseteaza tot</button>

      <button
        type="button"
        class="btn btn-primary btn-lg"
        title="salveaza"
      >Salveaza produs</button>
    </footer>
  </form>

  <div
    class="pixeltab-host"
    id="html02-05-14"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
